<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>왕퀘의나라 회원가입</title>
    <script>
        // 우클릭 방지
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 우클릭 방지
        });

        // F12, Ctrl+Shift+I를 비활성화
        document.onkeydown = function(e) {
            if (e.keyCode == 123) {  // F12
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {  // Ctrl+Shift+I
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {  // Ctrl+Shift+J
                e.preventDefault();
            }
        };

        // 우클릭 방지와 다른 방식으로 추가
        window.onload = function() {
            document.body.oncontextmenu = function() {
                return false; // 우클릭 방지
            };
        };
    </script>
</head>
<body>
    <iframe src="http://fuma13.dothome.co.kr/register.php" width="100%" height="600px" style="border:none;"></iframe>
</body>
</html>
